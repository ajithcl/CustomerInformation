<div>
    <br><br><br><br>
    <h1 style="margin-left: 5px;"> {{customer_header}}</h1>
    <form>
        <div class="row">
            <mat-form-field class="customer-field-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter the customer name"  value="{{customer.Name}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="customer-field-width">
                <mat-label>Address Line 1</mat-label>
                <textarea matInput placeholder="Enter the customer address line 1" value="{{customer.Address}}"></textarea>
            </mat-form-field>
            <mat-form-field class="customer-field-width">
                <mat-label>Address Line 2</mat-label>
                <textarea matInput placeholder="Enter the customer address line 2" value="{{customer.Address2}}"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>City</mat-label>
                <input matInput placeholder="Enter the customer's City" value="{{customer.City}}">
            </mat-form-field>
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>State</mat-label>
                <input matInput placeholder="Enter the customer's state" value="{{customer.State}}">
            </mat-form-field>
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Enter the customer's Country" value="{{customer.Country}}">
            </mat-form-field>
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Postal code</mat-label>
                <input matInput placeholder="Enter the customer's Postal code" value="{{customer.PostalCode}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Enter the customer's Phone number" value="{{customer.Phone}}">
            </mat-form-field>
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Fax</mat-label>
                <input matInput placeholder="Enter the customer's Fax number" value="{{customer.Fax}}">
            </mat-form-field>
            <mat-form-field class="customer-field-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter the customer's Email address" value="{{customer.EmailAddress}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="customer-field-width">
                <mat-label>Sales Representative</mat-label>
                <input matInput placeholder="Enter the customer's Sales representative" value="{{customer.SalesRep}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Credit Limit</mat-label>
                <input matInput placeholder="Enter the customer's Credit Limit" value="{{customer.CreditLimit}}">
            </mat-form-field>
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Balance</mat-label>
                <input matInput placeholder="Enter the customer's Balance" value="{{customer.Balance}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Terms</mat-label>
                <input matInput placeholder="Enter the customer's Terms" value="{{customer.Terms}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width: 250px; margin-left: 5px;">
                <mat-label>Discount</mat-label>
                <input matInput placeholder="Enter the customer's Discount" value="{{customer.Discount}}">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field style="width:1000px; margin-left:5px">
                <mat-label>Comments</mat-label>
                <textarea matInput placeholder="Enter Comments" value="{{customer.Comments}}"></textarea>
            </mat-form-field>
        </div>
    </form>

    <div class="row">
        <button mat-raised-button color="primary" class="button-space">{{buttonUpdateLabel}}</button>
        <button mat-raised-button color="warn" class="button-space" (click)="CancelAction()">Cancel</button>
    </div>
</div>
