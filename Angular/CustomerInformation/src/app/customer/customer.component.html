<div>
    <h1>Customers</h1>
    <table mat-table [dataSource]="customerList" class="mat-elevation-z8">

    <ng-container matColumnDef="CustNum">
        <th mat-header-cell *matHeaderCellDef> CustNum </th>
        <td mat-cell *matCellDef="let customer"> {{customer.CustNum}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Country}} </td>
    </ng-container>
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Address}} </td>
    </ng-container>
    <ng-container matColumnDef="Address2">
        <th mat-header-cell *matHeaderCellDef> Address2 </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Address2}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="customerColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: customerColumns"></tr>

    </table> 
</div>
